<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="landing-box">
    <img alt="" src="assets/images/avatar-jessica.jpeg">
    <p class="username"> Jessica Randall </p>
    <p class="location"> London, United Kingdom </p>
    <p class="description"> "Front-end developer and avid reader." </p>

    <div class="button-redirect"> <p> GitHub </p> </div>
    <div class="button-redirect"> <p> Frontend Mentor </p> </div>
    <div class="button-redirect"> <p> LinkedIn </p> </div>
    <div class="button-redirect"> <p> Twitter </p> </div>
    <div class="button-redirect"> <p> Instagram </p> </div>

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">baturalperbay</a>.
  </div>
</body>
</html>
